name: "Release"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'catalog-info.yaml'

jobs:
  github-release:
    uses: ZeroGachis/.github/.github/workflows/gh-release-please.yml@v4
    permissions:
      contents: write
      pull-requests: write
    with:
        major_and_minor_tags: false

  base-build:
    needs: github-release
    if: ${{ needs.github-release.outputs.release_created == 'false' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v4
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: base/
      dockerhub_repository_name: debezium-alpine-base
    secrets: inherit

  base-release:
    needs: github-release
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v4
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: base/
      dockerhub_repository_name: debezium-alpine-base
      tag: |
        3.1.1-Final
        latest
    secrets: inherit

  connect-base-build:
    needs: [github-release, base-build]
    if: ${{ needs.github-release.outputs.release_created == 'false' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v4
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: connect-base/
      dockerhub_repository_name: debezium-alpine-connect-base
    secrets: inherit

  connect-base-release:
    needs: [github-release, base-release]
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v4
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: connect-base/
      dockerhub_repository_name: debezium-alpine-connect-base
      tag: |
        3.1.1-Final
        latest
    secrets: inherit

  final-build:
    needs: [github-release, connect-base-build]
    strategy:
      matrix:
        plugin: [postgresql-slim, snowflake-slim, mariadb-slim, jdbc-slim]
    if: ${{ needs.github-release.outputs.release_created == 'false' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v4
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: ${{ matrix.plugin }}/
      dockerhub_repository_name: debezium-${{ matrix.plugin }}
    secrets: inherit

  final-release:
    needs: [github-release, connect-base-release]
    strategy:
      matrix:
        plugin: [postgresql-slim, snowflake-slim, mariadb-slim, jdbc-slim]
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v4
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: ${{ matrix.plugin }}/
      dockerhub_repository_name: debezium-${{ matrix.plugin }}
      tag: |
        3.1.1-Final
        latest
    secrets: inherit
