name: "Release"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  github-release:
    uses: ZeroGachis/.github/.github/workflows/gh-release-please.yml@v5
    permissions:
      contents: write
      pull-requests: write
    with:
      major_and_minor_tags: false

  extract-version:
    needs: github-release
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      debezium_version: ${{ steps.get-version.outputs.debezium_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Debezium version from Dockerfile
        id: get-version
        run: |
          VERSION=$(grep '^FROM' connect-base/Dockerfile | head -1 | sed 's/.*://')
          echo "debezium_version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected Debezium version: ${VERSION}"

  base-release:
    needs: [github-release, extract-version]
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v5
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: base/
      dockerhub_repository_name: debezium-alpine-base
      tag: |
        ${{ needs.extract-version.outputs.debezium_version }}
        latest
    secrets: inherit

  connect-base-release:
    needs: [github-release, extract-version, base-release]
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v5
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: connect-base/
      dockerhub_repository_name: debezium-alpine-connect-base
      tag: |
        ${{ needs.extract-version.outputs.debezium_version }}
        latest
    secrets: inherit

  final-release:
    needs: [github-release, extract-version, connect-base-release]
    strategy:
      matrix:
        plugin: [postgresql-slim, snowflake-slim, mariadb-slim, jdbc-slim]
    if: ${{ needs.github-release.outputs.release_created == 'true' }}
    uses: ZeroGachis/.github/.github/workflows/build-push-image-to-dockerhub.yml@v5
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
      packages: write
      pull-requests: write
      checks: write
    with:
      dockerfile_context: ${{ matrix.plugin }}/
      dockerhub_repository_name: debezium-${{ matrix.plugin }}
      tag: |
        ${{ needs.extract-version.outputs.debezium_version }}
        latest
    secrets: inherit
